version: "3.9"

services:
  app:
    image: your-app-image:latest
    environment:
      - PUBLIC_APP_URL=https://example.com
      - NEXT_PUBLIC_API_BASE_URL=https://api.example.com
      # load the rest from a secret manager or env file (not committed)
    ports:
      - "1234:1234"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:1234/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  proxy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.example:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
